<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Telegram WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Hello, Telegram!</h2>
  <p>This is a simple WebApp.</p>
  <button onclick="Telegram.WebApp.close()">Close</button>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText("Buy Stickers");
    Telegram.WebApp.MainButton.onClick(() => {
      alert("Here you could initiate TON payment or redirect to sticker shop.");
    });
    Telegram.WebApp.MainButton.show();
  </script>
</body>
</html>
