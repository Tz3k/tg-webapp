<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Telegram WebApp Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    pre { background: #f0f0f0; padding: 10px; border-radius: 5px; }
    button { padding: 10px 15px; font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Telegram WebApp работает!</h1>
  <p>Данные из Telegram:</p>
  <pre id="data">Загрузка...</pre>
  <button id="closeBtn">Закрыть WebApp</button>

  <script>
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();

      const dataEl = document.getElementById("data");
      dataEl.textContent = JSON.stringify(Telegram.WebApp.initDataUnsafe || "Данные не переданы", null, 2);

      document.getElementById("closeBtn").onclick = () => {
        Telegram.WebApp.close();
      };
    } else {
      document.getElementById("data").textContent = "Этот WebApp работает только внутри Telegram!";
      document.getElementById("closeBtn").style.display = "none";
    }
  </script>
</body>
</html>
