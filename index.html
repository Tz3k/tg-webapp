<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram WebApp Example</title>
</head>
<body>
  <h1>Telegram WebApp initData Demo</h1>
  <pre id="result">Ждём initData...</pre>

  <script>
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();

      const initData = window.Telegram.WebApp.initData || '';

      document.getElementById('result').textContent = 'initData:\n' + initData;

      fetch('https://my-webapp-b78qm9562-teuks-projects.vercel.app/api/validate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({initData})
      })
      .then(res => res.json())
      .then(data => {
        const resultEl = document.getElementById('result');
        if (data.ok) {
          resultEl.textContent = 'Пользователь:\n' + JSON.stringify(data.user, null, 2);
        } else {
          resultEl.textContent = 'Ошибка:\n' + data.error;
        }
      })
      .catch(err => {
        document.getElementById('result').textContent = 'Ошибка запроса:\n' + err;
      });

    } else {
      document.getElementById('result').textContent = 'Ошибка: WebApp не запущен в Telegram';
    }
  </script>
</body>
</html>
