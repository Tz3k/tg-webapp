<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Telegram WebApp</title>
</head>
<body>
  <h1>Пример WebApp</h1>

  <script>
    // Ждём, пока Telegram WebApp будет готов
    window.Telegram.WebApp.ready();

    // Получаем initData (авторизационные данные)
    const initData = window.Telegram.WebApp.initData;

    // Отправляем initData на сервер для проверки
    fetch('https://my-webapp-eyqvuo9d2-teuks-projects.vercel.app/api/validate', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ initData })
    })
    .then(res => res.json())
    .then(data => {
      if (data.ok) {
        console.log('Пользователь:', data.user);
        alert(`Привет, ${data.user.first_name}!`);
      } else {
        console.error('Ошибка:', data.error);
      }
    });
  </script>
</body>
</html>
