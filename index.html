<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram WebApp Example</title>
</head>
<body>
  <h1>Telegram WebApp initData Demo</h1>
  <pre id="result">Ждём initData...</pre>

  <script>
    window.Telegram.WebApp.ready();

    const initData = window.Telegram.WebApp.initData;

    fetch('https://my-webapp-eyqvuo9d2-teuks-projects.vercel.app/api/validate', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({initData})
    })
    .then(res => res.json())
    .then(data => {
      const resultEl = document.getElementById('result');
      if (data.ok) {
        resultEl.textContent = 'Пользователь: ' + JSON.stringify(data.user, null, 2);
      } else {
        resultEl.textContent = 'Ошибка: ' + data.error;
      }
    })
    .catch(err => {
      document.getElementById('result').textContent = 'Ошибка запроса: ' + err;
    });
  </script>
</body>
</html>
