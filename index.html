<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мой Telegram WebApp</title>
</head>
<body>
  <h1>Привет из WebApp!</h1>
  <div id="user-info"></div>

  <script>
    window.Telegram.WebApp.ready();

    const initData = window.Telegram.WebApp.initData;

    fetch('https://my-webapp-eyqvuo9d2-teuks-projects.vercel.app', {  // укажи здесь URL своего бэкенда
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({initData})
    })
    .then(res => res.json())
    .then(data => {
      if (data.ok) {
        document.getElementById('user-info').innerText = 'Пользователь: ' + JSON.stringify(data.user, null, 2);
      } else {
        document.getElementById('user-info').innerText = 'Ошибка: ' + data.detail;
      }
    })
    .catch(e => {
      document.getElementById('user-info').innerText = 'Ошибка запроса: ' + e.message;
    });
  </script>
</body>
</html>
